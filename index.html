<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
<!-- HEADER START -->
  <header class="header">
<h1 class="mhead">Simple, traffic-based pricing</h1>
<p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  
   
<main class="main">
  <div class="top wrap">
    <div class="preview">
      <p class="lt"><span class="views">100k </span> Pageviews </p>

      <p class="rt">
    <span class="bold">   $<span class="price"></span>.00</span> 
        <span> /month</span>
      </p>
   
      <div class="range">
    
        <input id="slider" aria-label="omo"  type="range" step="1" min="0" value="2" max="4" class="slider">
      </div>
  </div>
 
  
      <div class="billing">
       
        <span>Monthly Billing 
          <label for="billing" class="toggle-cnt" > 
            <input type="checkbox" name="billing" id="billing"> 
            <span class="toggle-slide"></span>
          </label> 
        </span>
        <span>Yearly Billing <span class="discount">25% discount</span> </span>
      </div>
        
  </div>
  
    <div class="btm wrap">
      <ul>
        <li>Unlimited websites </li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <div class="btn-cnt">
      <button class="btn">Start my trial</button>
    </div>
    </div>
  
</main>

  
  
</div>
  
  

  
  
  

  
  
  <div class="attribution">
    Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
